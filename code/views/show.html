<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>编辑学生</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="page-header" href="#">学生管理系统</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="form-inline">
                    <h2 class="sub-header">学生详情</h2>
                    <a href="/students">
                        <button type="button" class="btn btn-default">返回</button>
                    </a>
                </div>
                <form action="/students/edit" method="post">

                    <input type="hidden" name="id" value="{{ student.id }}">
                    <div class="form-group" style="margin-left: 5cm;">
                        <h2 for="">姓名:</h2>
                        <h3>{{ student.name }}</h3>
                    </div>
                    <div class="form-group" style="margin-top: 20px;margin-left: 10cm;">
                        <h2 for="">性别:</h2>
                        <div>
                            {{if student.gender==0 }}
                            <h3>男</h3>
                            {{else }}
                            <h3>女</h3>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 20px;margin-left: 15cm;">
                        <h2 for="">年龄:</h2>
                        <h3>{{ student.age }}</h3>
                    </div>
                    <div class="form-group" style="margin-top: 20px;margin-left: 20cm;">
                        <h2 for="">学号:</h2>
                        <h3>{{ student.hobbies }}</h3>
                    </div>
                    <div class="row" style="width: 10cm;">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <img id="bg" src="/public/img/back.jpg">
</body>

</html>
